<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - ZenTask</title>
    <meta name="theme-color" content="#6366f1">
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { primary: '#6366f1' }
                }
            }
        }
        // Apply dark mode if preferred
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
    </script>
</head>

<body
    class="min-h-screen flex items-center justify-center bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-50 p-4">
    <div class="text-center space-y-6 max-w-md">
        <!-- Icon -->
        <div class="mx-auto w-24 h-24 bg-primary/10 rounded-full flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-primary" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>

        <!-- Text -->
        <div class="space-y-2">
            <h1 class="text-6xl font-bold text-primary">404</h1>
            <h2 class="text-2xl font-semibold">Page Not Found</h2>
            <p class="text-slate-500 dark:text-slate-400">
                Oops! The page you're looking for doesn't exist or has been moved.
            </p>
        </div>

        <!-- Actions -->
        <div class="flex flex-col sm:flex-row gap-3 justify-center pt-4">
            <a href="/"
                class="px-6 py-3 bg-primary hover:bg-indigo-700 text-white font-semibold rounded-xl shadow-lg shadow-primary/30 transition-all active:scale-95">
                Go to Dashboard
            </a>
            <button onclick="history.back()"
                class="px-6 py-3 bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-700 dark:text-slate-300 font-semibold rounded-xl transition-all">
                Go Back
            </button>
        </div>
    </div>
</body>

</html>
